<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Images</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
          }
    
          h1 {
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-size: 2.5em;
            font-size: 50px;
            margin-bottom: 50px;
            letter-spacing:2px ;
            word-spacing: 20px;
          }
    
          #product-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            padding: 0 10px;
          }
    
          .image-container {
            position: relative;
            width: calc(25% - 30px); /* Adjusted image width */
            height: 450px; /* Fixed height for images */
            margin-bottom: 20px; /* Added margin bottom for spacing */
            overflow: hidden;
            border: 2px solid transparent; /* Transparent border initially */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out; /* Added border-color transition */
          }
    
          .image-container:hover {
            border-color: rgb(217, 255, 0); /* Highlight border on hover */
            border-width: 2px; /* Increased border thickness */
          }
    
          .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
            transition: transform 0.3s ease-in-out;
          }
    
          .image-container:hover img {
            transform: scale(1.1); /* Enlarge image on hover */
          }
    
          .image-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(
              0,
              0,
              0,
              0.8
            ); /* Semi-transparent black background */
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
          }
    
          .image-container:hover .image-info {
            opacity: 1;
          }
    
          .image-info p {
            margin: 0;
            font-size: 0.9em;
            text-align: center;
          }
    </style>
</head>
<body>
    <h1 id="category-title">Product Category</h1>
    <div id="product-images"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('{{ url_for('static', filename='dataset_for_cosine_relation.csv') }}');
                const csvText = await response.text();
                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            reject(error);
                        }
                    });
                });
            } catch (error) {
                throw error;
            }
        }

        async function loadTop10() {
            try {
                const response = await fetch('{{ url_for('static', filename='recommended_obj.json') }}');
                const jsonData = await response.json();
                return jsonData;
            } catch (error) {
                throw error;
            }
        }
        function displayImagesForCategory(data, top10) {
            console.log(top10)
            if (!Array.isArray(data)) {
                return;
            }
            
            const container = document.getElementById("product-images");
            container.innerHTML = '';
            
            data.forEach(row => {
                console.log(row.product_id); // Log product_id for debugging

                // Check if product_id is in top10
                const isInTop10 = top10.some(item => item.product_id === row.product_id);
                
                if (isInTop10) {

                    const imgName = row.image_name;
                    const category = row.product_name.toUpperCase();
                    console.log(category); // Log category for debugging
                    
                    if (imgName) {
                        /*/const imgElement = document.createElement("img");
                        imgElement.src = `../static/product_images/${category}/${imgName}`;
                        imgElement.alt = row.product_id;
                        container.appendChild(imgElement);/*/
                        const imgContainer = document.createElement("div");
                        imgContainer.classList.add("image-container");

                        const imgElement = document.createElement("img");
                        imgElement.src = `../static/product_images/${category}/${imgName}`;
                        imgElement.alt = row.product_id;

                        const infoContainer = document.createElement("div");
                        infoContainer.classList.add("image-info");
                        const infoText = document.createElement("p");
                        infoText.textContent = ${row.product_id} (${row.product_name});
                        infoContainer.appendChild(infoText);

                        imgContainer.appendChild(imgElement);
                        imgContainer.appendChild(infoContainer);

                        container.appendChild(imgContainer);
                    }
                }
            });
 
            //document.getElementById("category-title").innerText = category; // Set the category title
        }

        async function handleCategory() {
            try {
                const [data, top10] = await Promise.all([loadCSV(), loadTop10()]);
                displayImagesForCategory(data, top10);
            } catch (error) {
                console.error("Error handling category", error);
            }
        }
        handleCategory()

    </script>
</body>
</html>
