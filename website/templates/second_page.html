<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Images</title>
    <style>
        body {
            background-color: black; /* 1. Set background color to black /
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Roboto', sans-serif; / 5. Set font family for h1 /
            font-weight: 700; / Increase font weight /
            font-size: 2.5em; / Increase font size /
            margin-bottom: 30px; / Add margin bottom /
        }

        #product-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px; / 2. Proper spacing between images /
            margin-top: 20px; / Added margin top /
        }

        img {
            width: calc(33.33% - 20px); / 3. 3 images in a row with spacing /
            max-height: 380px;
            object-fit: cover;
            border-radius: 10px; / 4. Rounded corners for images /
            transition: transform 0.3s ease-in-out; / Smooth image transition /
        }

        img:hover {
            transform: scale(1.1); / 3. Enlarge image on hover */
        } 

    </style>
</head>
<body>
    <h1 id="category-title">Product Category</h1>
    <div id="product-images"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('{{ url_for('static', filename='dataset_for_cosine_relation.csv') }}');
                const csvText = await response.text();
                return new Promise((resolve, reject) => {
                    Papa.parse(csvText, {
                        header: true,
                        complete: function(results) {
                            resolve(results.data);
                        },
                        error: function(error) {
                            reject(error);
                        }
                    });
                });
            } catch (error) {
                throw error;
            }
        }

        async function loadTop10() {
            try {
                const response = await fetch('{{ url_for('static', filename='recommended_obj.json') }}');
                const jsonData = await response.json();
                return jsonData;
            } catch (error) {
                throw error;
            }
        }
        function displayImagesForCategory(data, top10) {
            console.log(top10)
            if (!Array.isArray(data)) {
                return;
            }
            
            const container = document.getElementById("product-images");
            container.innerHTML = '';
            
            data.forEach(row => {
                console.log(row.product_id); // Log product_id for debugging

                // Check if product_id is in top10
                const isInTop10 = top10.some(item => item.product_id === row.product_id);
                
                if (isInTop10) {

                    const imgName = row.image_name;
                    const category = row.product_name.toUpperCase();
                    console.log(category); // Log category for debugging
                    
                    if (imgName) {
                        const imgElement = document.createElement("img");
                        imgElement.src = `../static/product_images/${category}/${imgName}`;
                        imgElement.alt = row.product_id;
                        container.appendChild(imgElement);
                    }
                }
            });
 
            //document.getElementById("category-title").innerText = category; // Set the category title
        }

        async function handleCategory() {
            try {
                const [data, top10] = await Promise.all([loadCSV(), loadTop10()]);
                displayImagesForCategory(data, top10);
            } catch (error) {
                console.error("Error handling category", error);
            }
        }
        handleCategory()

    </script>
</body>
</html>
